<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PC Builder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/pcbuilder.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        
        <header>

            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container-fluid d-flex justify-content-between">
                    <a href="/" class="navbar-brand d-flex align-items-center">PC Builder</a>

                    <div class="d-flex align-items-center">
                        <small class="text-muted mr-4">Logged in as John Doe</small>
                        <a role="button" class="btn btn-outline-primary mr-4" href="/my-configs">My Configurations</a>
                        <a role="button" class="btn btn-outline-primary" href="/logout">Logout</a>
                    </div>

                </div>
            </div>

        </header>

        <main role="main">

            <section class="jumbotron text-center">
                <div class="container">
                    <h1>Create new config</h1>
                    <a role="button" class="btn btn-primary" href="#" onclick="window.history.back()">Back</a>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12 mb-4">
                            <form>

                                <div class="form-group">
                                    <label for="configName">Name your configuration</label>
                                    <input type="text" id="configName" class="form-control" placeholder="My amazing supercomputer">
                                </div>

                                <fieldset class="form-group">
                                    <label>Select your components</label>
                                        
                                    <div class="input-group mb-2">
                                        <select class="form-control" id="selectCpu">
                                            <option value="-">Select CPU</option>
                                            <option value="1">Intel core i7 8750H</option>
                                            <option value="2">AMD Ryzen 7 3900X</option>
                                        </select>
                                        <div class="input-group-append">
                                            <a class="btn btn-primary" href="#" role="button">Search</a>
                                        </div>
                                    </div>

                                    <div class="input-group mb-2">
                                        <select class="form-control" id="selectMotherboard">
                                            <option value="-">Select Motherboard</option>
                                            <option value="1">MSI motherboard</option>
                                            <option value="2">Gigabyte motherboard</option>
                                        </select>
                                        <div class="input-group-append">
                                            <a class="btn btn-primary" href="#" role="button">Search</a>
                                        </div>
                                    </div>

                                    <div class="input-group mb-2">
                                        <select class="form-control" id="selectRam">
                                            <option value="-">Select RAM</option>
                                            <option value="1">Kingston ValueRam 8GB DDR4</option>
                                            <option value="2">Crucial Dominator 16GB DDR4</option>
                                        </select>
                                        <div class="input-group-append">
                                            <a class="btn btn-primary" href="#" role="button">Search</a>
                                        </div>
                                    </div>

                                    <div class="input-group mb-2">
                                        <select class="form-control" id="selectGpu">
                                            <option value="-">Select GPU</option>
                                            <option value="1">NVidia GeForce GTX 1060 6GB GDDR5</option>
                                            <option value="2">AMD Vega Pro II 24GB HBM2</option>
                                        </select>
                                        <div class="input-group-append">
                                            <a class="btn btn-primary" href="#" role="button">Search</a>
                                        </div>
                                    </div>

                                    <div class="input-group">
                                        <select class="form-control" id="selectStorage">
                                            <option value="-">Select Storage</option>
                                            <option value="1">Western Digital WD BLUE 1TB 7200RPM HDD</option>
                                            <option value="2">Samsung 970 Evo Plus 1TB SSD</option>
                                        </select>
                                        <div class="input-group-append">
                                            <a class="btn btn-primary" href="#" role="button">Search</a>
                                        </div>
                                    </div>

                                </fieldset>

                            </form>
                        </div>

                        <div class="col-12">
                            <a class="btn btn-success w-100" role="button" href="/my-configs">SAVE</a>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
